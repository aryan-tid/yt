<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <style>
        /* Ensure no margin or padding and full height for body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Fullscreen iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoID = urlParams.get('ID');

        if (videoID) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoID}`;
            iframe.title = "YouTube video player";
            iframe.setAttribute("allowfullscreen", ""); // This is required for fullscreen
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
            iframe.referrerPolicy = "strict-origin-when-cross-origin";
            document.body.appendChild(iframe);
        } else {
            document.body.innerHTML = '<p>No video ID provided in the URL parameter.</p>';
        }
    </script>
</body>
</html>
